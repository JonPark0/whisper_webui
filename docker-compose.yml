services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whisper_backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ../whisper_transcribe:/whisper_transcribe:ro
      - uploads:/app/uploads
      - outputs:/app/outputs
      - models:/app/models
      - data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - whisper_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whisper_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - VITE_API_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - whisper_network

volumes:
  uploads:
  outputs:
  models:
  data:

networks:
  whisper_network:
    driver: bridge
