name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install flake8 black isort

      - name: Install minimal dependencies for type checking
        run: |
          cd backend
          # Only install lightweight dependencies needed for imports (skip torch, transformers, etc.)
          pip install fastapi pydantic pydantic-settings sqlalchemy python-dotenv celery redis google-generativeai || true
        continue-on-error: true

      - name: Run Black (code formatter check)
        run: |
          cd backend
          black --check --diff *.py || echo "Black formatting issues found (non-blocking)"

      - name: Run isort (import sorting check)
        run: |
          cd backend
          isort --check-only --diff *.py || echo "Import sorting issues found (non-blocking)"

      - name: Run Flake8 (linting)
        run: |
          cd backend
          flake8 --max-line-length=120 --extend-ignore=E203,W503 *.py || echo "Flake8 issues found (non-blocking)"

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  docker-config-test:
    name: Docker Config Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for config test
        run: |
          cp .env.example .env
          echo "GEMINI_API_KEY=test-key-for-build" >> .env

      - name: Test docker compose config
        run: |
          docker compose config

      - name: Build frontend image (lightweight test)
        run: |
          docker build -t whisper-frontend:test ./frontend
        timeout-minutes: 5

      # Backend Docker build is skipped in CI due to large NVIDIA base image (~20GB)
      # Backend image should be built locally or in dedicated build pipeline
      # To test backend build locally: docker build -t whisper-backend:test ./backend

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
